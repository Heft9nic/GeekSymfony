        title: <username()>
        content: <text($maxNbChars = 100)>
        date: <date()>
    post1:
        title: <sentence($nbWords = 6)>
        content: <text($maxNbChars = 100)>
        date: <date()>
    post2:
        title: <sentence($nbWords = 6)>
